<!DOCTYPE html>
<html lang="en">

<head>
    <title>cutee - error occured</title>
    {{ template "partials/head" }}
</head>

<body>
    {{ template "partials/navbar" }}
    <div class="container-fluid">
        <div class="row">
            <div class="card col-md-6 offset-md-3" style="margin-top: 10rem;">
                <div class="card-body">
                    <h5 class="card-title text-muted"><i class="fas fa-exclamation-triangle"></i>&nbsp;error occured</h5>
                    <p class="card-text text-danger">{{.Error}}</p>
                    <p class="card-text text-muted"><small>correlation-id: {{.Crid}}</small></p>
                </div>
            </div>
        </div>
    </div>
    {{ template "partials/foot" }}
</body>

</html>
