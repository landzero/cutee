<!DOCTYPE html>
<html lang="en">

<head>
  <title>cutee - {{t "title.profile"}}</title>
  {{ template "partials/head" }}
</head>

<body>
  {{ template "partials/navbar" . }}
  <div class="container-fluid">
    <div class="row" style="padding-top: 2rem;">
      <div class="col-md-6 offset-md-3">
        <form>
          <fieldset>
            <legend>
              <i class="fas fa-user fa-sm"></i>&nbsp;{{t "title.profile"}}
            </legend>
            <div class="form-group row">
              <label for="account-field" class="col-sm-3 col-form-label">{{t "field.account"}}</label>
              <div class="col-sm-9">
                <input type="text" readonly="readonly" class="form-control-plaintext" id="account-field" value="{{.User.Account}}">
              </div>
            </div>
            <div class="form-group row">
              <label for="name-field" class="col-sm-3 col-form-label">{{t "field.name"}}</label>
              <div class="col-sm-9">
                <input type="text" readonly="readonly" class="form-control-plaintext" id="name-field" value="{{.User.Name}}">
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <small class="form-text text-muted"><i class="fas fa-exclamation-triangle"></i>&nbsp;{{t "alert.profile"}}</small>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  {{ template "partials/foot" }}
</body>

</html>
