<!DOCTYPE html>
<html lang="en">

<head>
    <title>cutee - {{t "title.redirecting"}}</title>
    {{ template "partials/head" }}
    <meta http-equiv="refresh" content="1; url={{.RedirectURL}}">
</head>

<body>
    {{ template "partials/navbar" }}
    <div class="container-fluid">
        <div class="row">
            <div class="card col-md-6 offset-md-3" style="margin-top: 10rem;">
                <div class="card-body text-center">
                    <h4 class="card-title"><i class="fas fa-spinner fa-spin"></i>&nbsp;{{t "title.redirecting"}}...</h4>
                    <p class="card-text text-muted text-monospace">{{.RedirectURL}}</p>
                </div>
            </div>
        </div>
    </div>
    {{ template "partials/foot" }}
</body>

</html>
